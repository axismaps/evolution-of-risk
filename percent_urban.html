<html>
<head>
	<script src="lib/d3.v3.min.js"></script>
	<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<link rel="stylesheet" href="lib/colorbrewer.css">
	<style>
		path{ stroke: #ccc;}
		.null{ fill: #eee; }
		#boundary path{ fill: #f7ffff;}
		#year{ text-align: center; font: 24px 'Helvetica Neue';}
		#timeline line{
			stroke: black;
		}
		#progress{ fill: #ccc; }
		#chart path{ fill: none;}
		path#urban{ stroke: #f00; }
		path#rural{ stroke: #00f;}
		#axis line{
			stroke: rgba(0,0,0,.2);
		}
		#axis g.tick line{
			stroke-dasharray: 5 5;
		}
		#axis path{ stroke: none;}
		#axis text{ font-size: 12px;}
	</style>
</head>
<body>
	<script>

var width = 900,
	height = 500;

var svg = d3.select( "body" )
	.append( "svg" )
	.attr( "class", "YlGnBu" )
	.attr( "width", width )
	.attr( "height", height + 150 );

var boundary = svg.append("g")
		.attr( "id", "boundary" );

var countries = svg.append( "g" )
	.attr( "id", "countries" );

var mask = svg.append( "rect" )
	.attr({
		x: 0,
		y: height,
		width: width,
		height: 150
	})
	.attr( "fill", "white" );

var projection = d3.geo.robinson()
    .scale(450)
    .center([0,27])
    .rotate([-100,0] )
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
	.projection( projection );

var classification = d3.scale.linear()
    .domain([10, 20, 30, 40, 50, 60, 70, 80, 90])
    .range([
		"#ffffd9",
		"#edf8b1",
		"#c7e9b4",
		"#7fcdbb",
		"#41b6c4",
		"#1d91c0",
		"#225ea8",
		"#253494",
		"#081d58"
	]);

var duration = 100;

var jsonData,
	csvData;

var urbanTotal,
	ruralTotal;

var minYear = 1960,
	maxYear = 2013,
	currentYear = 1960;

var animationInterval;

var boundaryFeature = {type:"Feature",geometry:{
	type: "Polygon",
	coordinates: [[
		[-180,89.99],
		[180,89.99],
		[180,-89.99],
		[-180,-89.99],
		[-180,89.99]
	]]
}};

d3.select( "body" )
	.append( "p" )
	.style( "width", width + "px" )
	.attr( "id", "year" );


queue()
	.defer( d3.json, "data/json/countries.json" )
	.defer( d3.csv, "data/csv/percent_urban.csv" )
	.defer( d3.csv, "data/csv/urban_total.csv" )
	.defer( d3.csv, "data/csv/rural_total.csv" )
	.await( function( err, json, csv, urban, rural ){
		jsonData = json;
		csvData = csv;
		urbanTotal = _.indexBy( urban, "Country Code" );
		ruralTotal = _.indexBy( rural, "Country Code" );
		createMap();
	});

function createMap(){
	_.each( csvData, function(row){
		var feature = _.find( jsonData.features, function(f){
			return f.properties.adm0_a3 == row["Country Code"];
		});
		if ( feature ) feature.properties.data = row;
	});

	boundary
		.append( "path" )
		.datum( boundaryFeature )
		.attr( "d", path );

	countries.selectAll( "path" )
		.data( jsonData.features )
		.enter()
		.append( "path" )
		.attr( "id", function(d){ return d.properties.adm0_a3 })
		.attr( "d", path );

	createLegend();
	createTimeline();
	createChart();

	nextFrame();
	play();

}


function updateChoropleth( fieldName, tween ){
	countries.selectAll( "path" )
		.transition()
		.ease( "linear" )
		.duration( tween ? duration : 0 )
		.attr( "fill", function(d){ 
			if ( !d.properties.data ) return "#eee"
			return classification( d.properties.data[fieldName] ) 
		});
	setTimeout( function(){ d3.select( "p" ).text( fieldName ) }, tween ? duration : 0 );
}

function createLegend(){
	var legend = svg.append( "g" )
		.attr( "id", "legend" )
		.attr( "transform", "translate(10," + (height+10) + ")" );
	classification.range().forEach( function(r,i){
		legend.append( "rect" )
			.attr("x",i*20)
			.attr("y",0)
			.attr("width",20)
			.attr("height",20)
			.attr("fill",r)
	});
}

function createTimeline(){
	var timeline = svg.append("g")
		.attr( "id", "timeline" )
		.attr( "transform", "translate(15," + (height+120) + ")" );
	timeline.append( "rect" )
		.attr( "id", "progress" )
		.attr( "x", 0 )
		.attr( "y", 0 )
		.attr( "height", 10);
	timeline.append( "line" )
		.attr({
			x1: 0,
			y1: 0,
			x2: width-60,
			y2: 0
		});
	var yearWidth = (width-60)/(maxYear-minYear);
	for ( var year = minYear; year <= maxYear; year++ ){
		var bigTick = year == minYear || year == maxYear || year % 5 == 0,
			x = (year-minYear)*yearWidth;
		timeline.append( "line" )
			.attr("x1", x )
			.attr("y1", 0 )
			.attr("x2", x )
			.attr("y2", bigTick ? 10 : 5 );
		if ( bigTick ){
			timeline.append( "text" )
				.attr("x",x)
				.attr("y",20)
				.attr("text-anchor","middle")
				.attr("font-size",12)
				.text(year)
		}
	}
}

function updateTimeline( tween ){
	var yearWidth = (width-60)/(maxYear-minYear);
	d3.select( "#progress" )
		.transition()
		.duration( tween ? duration : 0 )
		.ease( "linear" )
		.attr( "width", (currentYear-minYear) * yearWidth );
}

function createChart(){
	svg.append( "g" )
		.attr( "id", "chart" )
		.attr( "transform", "translate(15," + (height+40) + ")" );
	drawChart( "MYS" );
}

function drawChart( id ){
	var urban = urbanTotal[ id ];
	var rural = ruralTotal[ id ];
	var min = Infinity,
		max = -Infinity;
	for ( var year=minYear; year<=maxYear; year++ ){
		if ( parseInt( urban[year] ) < min ) min = parseInt( urban[year] );
		if ( parseInt( urban[year] ) > max ) max = parseInt( urban[year] );
		if ( parseInt( rural[year] ) < min ) min = parseInt( rural[year] );
		if ( parseInt( rural[year] ) > max ) max = parseInt( rural[year] );
	}
	var chartScale = d3.scale.linear()
		.domain( [min,max] )
		.range( [75,0] );
	var yearWidth = (width-60)/(maxYear-minYear);
	var d1 = "",
		d2 = "";
	d3.selectAll( "#chart path" ).remove();
	d3.select( "#chart g" ).remove();
	for ( year=minYear; year<=maxYear; year++ ){
		var command1, command2;
		if ( year == minYear ){
			command1 = "M";
			command2 = "M";
		} else {
			if ( isNaN(urban[year]) || urban[year] === "" )
				command1 = "none";
			else
				command1 = "L";
			if ( isNaN(rural[year]) || rural[year] === "" )
				command2 = "none";
			else
				command2 = "L";
		}
		if ( command1 != "none" ) d1 += command1 + Math.round( (year-minYear)*yearWidth ) + " " + chartScale( urban[year] );
		if ( command2 != "none" ) d2 += command2 + Math.round( (year-minYear)*yearWidth ) + " " + chartScale( rural[year] );
	}
	d3.select( "#chart" )
		.append( "path" )
		.attr( "id", "urban" )
		.attr( "d", d1 )
	d3.select( "#chart" )
		.append( "path" )
		.attr( "id", "rural" )
		.attr( "d", d2 )

	var axis = d3.svg.axis()
		.scale( chartScale )
		.orient( "right" )
		.ticks(4)
		.innerTickSize( (width-60) )
		.outerTickSize( (width-60) )
		.tickFormat( function(d){
			return d/1000000 + "m"
		})

	d3.select( "#chart" )
		.append( "g" )
		.attr( "id", "axis" )
		.call( axis )

}

function play(){
	animationInterval = setInterval( nextFrame, duration );
}
function nextFrame(){
	if ( currentYear < minYear ){
		currentYear++;
		return;
	}
	updateChoropleth( currentYear, currentYear != minYear );
	updateTimeline( currentYear != minYear );
	currentYear++;
	if ( currentYear > maxYear ) currentYear = minYear-1;
}
function pause(){
	clearInterval(animationInterval);
}
	</script>
</body>
</html>
