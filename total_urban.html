<html>
<head>
	<meta charset="utf-8">
	<script src="lib/d3.v3.min.js"></script>
	<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<link rel="stylesheet" href="lib/colorbrewer.css">
	<style>
		body{
			margin: 0;
			font-family: "Unit-Regular";
		}
		path{ stroke: #ccc; fill: #eee;}
		circle{ fill: white; stroke: black; fill-opacity: .5;}
		#legend circle{ fill: rgba(255,255,255,.5);}
		.null{ fill: #eee; }
		#boundary path{ fill: #fff; stroke:none;}
		#year{ font-size: 72px;}
		#timeline line{
			stroke: #999;
		}
		#progress{ fill: rgba(0,0,0,.25); }
		#chart path{ fill: none;}
		#chart path.urban, rect.urban{ stroke: none; fill: #933; }
		#chart path.rural, rect.rural{ stroke: none; fill:#ccc;}
		#axis line{
			stroke: rgba(255,255,255,.2);
		}
		#axis g.tick line{
			stroke-dasharray: 3 3;
		}
		#axis path{ stroke: none;}
		#axis text{ font-size: 18px;}
		#chart-title{ font-size: 18px; }
		header{
			position: absolute;
			z-index: 10;
			top: 0;
			left: 0;
			height: 65px;
			background-color: rgba(0,0,0,.5);
		}
		header h1{
			color: white;
			line-height: 65px;
			margin: 0;
			font-weight: normal;
			font-size: 40px;
			padding: 0 25px;
		}
		header svg{
			float: right;
			margin: 5px;
		}
		header img{
			float: right;
			margin: 10px;
		}
		#chart text, #timeline text{ fill: white;}
	</style>
</head>
<body>
	<header>
		<img src="logo.png"/>
		<h1>Total Urban Population: 1960â€“2013</h1>
	</header>
	<script>

var width = 1000,
	height = 560;

var svg = d3.select( "body" )
	.append( "svg" )
	.attr( "class", "YlGnBu" )
	.attr( "width", width )
	.attr( "height", height );

var boundary = svg.append("g")
		.attr( "id", "boundary" );

var countries = svg.append( "g" )
	.attr( "id", "countries" );

var propSymbols = svg.append( "g" )
	.attr( "id", "symbols" );

var mask = svg.append( "rect" )
	.attr({
		x: 0,
		y: height-105,
		width: width,
		height: 105
	})
	.attr( "fill", "rgba(0,0,0,.5)" );

var projection = d3.geo.times()
	.center([0,5])
	.rotate( [-25,0])
    .scale(250)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
	.projection( projection );

var duration = 250;

var jsonData,
	csvData;

var urbanTotal,
	ruralTotal;

var minYear = 1960,
	maxYear = 2013,
	currentYear = 1960;

var animationInterval;

var boundaryFeature = {type:"Feature",geometry:{
	type: "Polygon",
	coordinates: [[
		[-180,89.99],
		[180,89.99],
		[180,-89.99],
		[-180,-89.99],
		[-180,89.99]
	]]
}};

d3.select( "header" ).style( "width", width + "px" );

var symbolScale = d3.scale.linear()
	.domain( [1000000,750000000] )
	.range( [3,75] );

d3.select( "body" )
	.append( "p" )
	.style( "width", width + "px" )
	.attr( "id", "year" );


queue()
	.defer( d3.json, "data/json/admin0.geojson" )
	.defer( d3.json, "data/json/disputed.geojson" )
	.defer( d3.csv, "data/csv/percent_urban.csv" )
	.defer( d3.csv, "data/csv/urban_total.csv" )
	.defer( d3.csv, "data/csv/rural_total.csv" )
	.await( function( err, json, disp, csv, urban, rural ){
		jsonData = json;
		jsonData.features = jsonData.features.concat( disp.features );
		csvData = csv;
		urbanTotal = _.indexBy( urban, "Country Code" );
		ruralTotal = _.indexBy( rural, "Country Code" );
		createMap();
	});

function createMap(){
	_.each( urbanTotal, function(row){
		_.each( jsonData.features, function(f){
			if ( f.properties.code == row["Country Code"] ){
				f.properties.data = row;
			}
		});
	});

	boundary
		.append( "path" )
		.datum( boundaryFeature )
		.attr( "d", path );

	countries.selectAll( "path" )
		.data( jsonData.features )
		.enter()
		.append( "path" )
		.attr( "d", path );

	propSymbols.selectAll( "circle" )
		.data( _.filter( jsonData.features, function(f){ return f.properties.data && f.geometry }) )
		.enter()
		.append( "circle" )
		.attr( "cx", function(d){
			return projection(d3.geo.centroid(d))[0]
		})
		.attr( "cy", function(d){
			return projection(d3.geo.centroid(d))[1]
		})


	createLegend();
	createChart();
	createTimeline();
	

	nextFrame();
	play();

}

function updateSymbols( fieldName, tween ){
	propSymbols.selectAll( "circle" )
		.transition()
		.ease( "linear" )
		.duration( tween ? duration : 0 )
		.attr( "r", function(d){ 
			if ( !d.properties.data ) return 0;
			return symbolScale( d.properties.data[fieldName] );
		});
	setTimeout( function(){ d3.select( "#year" ).text( fieldName ) }, tween ? duration : 0 );
}

function createLegend(){
	var sizes = [10000000,100000000,250000000,500000000];
	var max = symbolScale( sizes[sizes.length-1] );
	var legendLabels = d3.select( "header" )
		.append ( "svg" )
		.attr( "width", 40 )
		.attr( "height", max * 2 + 10 )
	var legend = d3.select( "header" )
		.append ( "svg" )
		.attr( "width", max )
		.attr( "height", max * 2 + 10 )
		.append( "g" )
		.attr( "id", "legend" );
	for ( var i= sizes.length-1; i>=0; i-- ){
		legend.append( "circle" )
			.attr( "cx", max )
			.attr( "cy", max * 2 - symbolScale( sizes[i] ) + 5 )
			.attr( "r", symbolScale( sizes[i] ) )
	}
	
	for ( var i in sizes ){
		legendLabels.append( "text" )
			.text( sizes[i]/1000000 + "m" )
			.attr( "font-size", 12 )
			.attr( "dominant-baseline", "middle" )
			.attr( "x", 0)
			.attr( "y", 2* (max - symbolScale( sizes[i] )) + 5 )
	}
}

function createTimeline(){
	var timeline = svg.append("g")
		.attr( "id", "timeline" )
		.attr( "transform", "translate(180," + (height-75) + ")" );
	
	timeline.append( "rect" )
		.attr( "id", "progress" )
		.attr( "x", 0 )
		.attr( "y", 0 )
		.attr( "height", 75);
	
	var yearWidth = (width-230)/(maxYear-minYear);
	for ( var year = minYear; year <= maxYear; year++ ){
		var bigTick = year == minYear || year == maxYear || year % 10 == 0,
			x = (year-minYear)*yearWidth;
		if ( !bigTick ) continue;
		timeline.append( "line" )
			.attr("x1", x )
			.attr("y1", 0 )
			.attr("x2", x )
			.attr("y2", bigTick ? 75 : 5 );
		if ( bigTick && 
			( Math.abs( year-minYear ) > 3 && Math.abs( maxYear - year ) > 3 || year == maxYear )  ){
			timeline.append( "text" )
				.attr("x",x)
				.attr("y",-5)
				.attr("text-anchor","middle")
				.attr("font-size",24)
				.text(year)
		}
	}

	timeline.append( "text" )
		.attr( "id", "year" )
		.attr( "x", -170 )
		.attr( "y", 45 )
		.attr( "dominant-baseline", "middle")
}

function updateTimeline( tween ){
	var yearWidth = (width-230)/(maxYear-minYear);
	d3.select( "#progress" )
		.transition()
		.duration( tween ? duration : 0 )
		.ease( "linear" )
		.attr( "width", (currentYear-minYear) * yearWidth );
}

function createChart(){
	svg.append( "g" )
		.attr( "id", "chart" )
		.attr( "transform", "translate(180," + (height-75) + ")" );
	drawChart( "WLD" );
}

function drawChart( id ){
	var urban = urbanTotal[ id ];
	var rural = ruralTotal[ id ];


	var max = ( parseInt(urban[maxYear]) + parseInt(rural[maxYear]) ) * 1.05;
	var chartScale = d3.scale.linear()
		.domain( [0,max] )
		.range( [75,0] );
	var yearWidth = (width-230)/(maxYear-minYear);
	var dUrban = "",
		dRural = "";
	d3.selectAll( "#chart path" ).remove();
	d3.select( "#chart rect" ).remove();
	d3.select( "#chart g" ).remove();
	for ( year=minYear; year<=maxYear; year++ ){
		if ( year == minYear ){
			command = "M";
		} else {
			command = "L";
		}
	
		dUrban += command + Math.round( (year-minYear)*yearWidth ) + " " + chartScale(urban[year]);
		dRural += command + Math.round( (year-minYear)*yearWidth ) + " " + chartScale(parseInt(urban[year]) + parseInt(rural[year]))
	}
	dUrban += "V" + chartScale.range()[0] + "H0Z";
	dRural += "V" + chartScale.range()[0] + "H0Z";

	d3.select( "#chart" )
		.append( "path" )
		.attr( "class", "rural" )
		.attr( "d", dRural )

	d3.select( "#chart" )
		.append( "path" )
		.attr( "class", "urban" )
		.attr( "d", dUrban )
	

	var axis = d3.svg.axis()
		.scale( chartScale )
		.orient( "right" )
		.ticks(3)
		.innerTickSize( (width-230) )
		.outerTickSize( (width-230) )
		.tickFormat( function(d){
			if ( d ==0 ) return "";
			if ( d >= 1000000000 ) return d / 1000000000 + "bn"
			return d/1000000 + "m"
		});

	d3.select( "#chart" )
		.append( "g" )
		.attr( "id", "axis" )
		.call( axis );

	d3.selectAll( ".tick text" ).attr( "dy", 0 );

	d3.select( "#chart" )
		.append( "rect" )
		.attr({
			x: -25,
			y: -25,
			width: 15,
			height: 15,
			class: "urban"
		});
	d3.select( "#chart" )
		.append( "text" )
		.text( "urban" )
		.attr({
			x: -5,
			y: -10
		});

	d3.select( "#chart" )
		.append( "rect" )
		.attr({
			x: 50,
			y: -25,
			width: 15,
			height: 15,
			class: "rural"
		});

	d3.select( "#chart" )
		.append( "text" )
		.text( "rural" )
		.attr({
			x: 70,
			y: -10
		});

	d3.select( "#chart" )
		.append( "text" )
		.attr( "id", "chart-title" )
		.attr( "x", -175 )
		.attr( "y", -10 )
		.text( urban["Country Name"] + " Population" );
}

function play(){
	animationInterval = setInterval( nextFrame, duration );
}
function nextFrame(){
	if ( currentYear < minYear ){
		currentYear++;
		return;
	}
	updateSymbols( currentYear, currentYear != minYear );
	updateTimeline( currentYear != minYear );
	currentYear++;
	if ( currentYear > maxYear ){
		currentYear = minYear-1;
		pause();
	} 
}
function pause(){
	clearInterval(animationInterval);
}
	</script>
</body>
</html>
