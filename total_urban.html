<html>
<head>
	<meta charset="utf-8">
	<script src="lib/d3.v3.min.js"></script>
	<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<link rel="stylesheet" href="lib/colorbrewer.css">
	<style>
		body{
			margin: 0;
			font-family: "Myriad Pro";
		}
		path{ stroke: #ccc; fill: #eee;}
		circle{ fill: white; stroke: black; fill-opacity: .5;}
		#legend circle{ fill: none;}
		.null{ fill: #eee; }
		#boundary path{ fill: #f7ffff;}
		#year{ font-size: 72px;}
		#timeline line{
			stroke: #999;
		}
		#progress{ fill: #e5e5e5; }
		#chart path{ fill: none;}
		path.urban, line.urban{ stroke: #000; stroke-width: 3; }
		path.rural, line.rural{ stroke: #666; stroke-width: 3; stroke-dasharray: 10,3;}
		#axis line{
			stroke: rgba(0,0,0,.2);
		}
		#axis g.tick line{
			stroke-dasharray: 3 3;
		}
		#axis path{ stroke: none;}
		#axis text{ font-size: 18px;}
		header{
			position: absolute;
			z-index: 10;
			top: 0;
			left: 0;
			height: 65px;
			background-color: rgba(0,0,0,.5);
		}
		header h1{
			color: white;
			line-height: 65px;
			margin: 0;
			font-weight: normal;
			font-size: 40px;
			padding: 0 25px;
		}
		header svg{
			float: right;
			margin: 15px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Total Urban Population: 1960â€“2013</h1>
	</header>
	<script>

var width = 1000,
	height = 560;

var svg = d3.select( "body" )
	.append( "svg" )
	.attr( "class", "YlGnBu" )
	.attr( "width", width )
	.attr( "height", height );

var boundary = svg.append("g")
		.attr( "id", "boundary" );

var countries = svg.append( "g" )
	.attr( "id", "countries" );

var propSymbols = svg.append( "g" )
	.attr( "id", "symbols" );

var mask = svg.append( "rect" )
	.attr({
		x: 0,
		y: height-75,
		width: width,
		height: 75
	})
	.attr( "fill", "white" );

var projection = d3.geo.robinson()
    .scale(450)
    .center([0,27])
    .rotate([-100,0] )
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
	.projection( projection );

var duration = 250;

var jsonData,
	csvData;

var urbanTotal,
	ruralTotal;

var minYear = 1960,
	maxYear = 2013,
	currentYear = 1960;

var animationInterval;

var boundaryFeature = {type:"Feature",geometry:{
	type: "Polygon",
	coordinates: [[
		[-180,89.99],
		[180,89.99],
		[180,-89.99],
		[-180,-89.99],
		[-180,89.99]
	]]
}};

d3.select( "header" ).style( "width", width + "px" );

var symbolScale = d3.scale.sqrt()
	.domain( [1000000,1000000000] )
	.range( [5,100] );

d3.select( "body" )
	.append( "p" )
	.style( "width", width + "px" )
	.attr( "id", "year" );


queue()
	.defer( d3.json, "data/json/countries.json" )
	.defer( d3.csv, "data/csv/percent_urban.csv" )
	.defer( d3.csv, "data/csv/urban_total.csv" )
	.defer( d3.csv, "data/csv/rural_total.csv" )
	.await( function( err, json, csv, urban, rural ){
		jsonData = json;
		csvData = csv;
		urbanTotal = _.indexBy( urban, "Country Code" );
		ruralTotal = _.indexBy( rural, "Country Code" );
		createMap();
	});

function createMap(){
	_.each( urbanTotal, function(row){
		var feature = _.find( jsonData.features, function(f){
			return f.properties.adm0_a3 == row["Country Code"];
		});
		if ( feature ) feature.properties.data = row;
	});

	boundary
		.append( "path" )
		.datum( boundaryFeature )
		.attr( "d", path );

	countries.selectAll( "path" )
		.data( jsonData.features )
		.enter()
		.append( "path" )
		.attr( "d", path );

	propSymbols.selectAll( "circle" )
		.data( jsonData.features )
		.enter()
		.append( "circle" )
		.attr( "cx", function(d){
			return projection(d3.geo.centroid(d))[0]
		})
		.attr( "cy", function(d){
			return projection(d3.geo.centroid(d))[1]
		})


	createLegend();
	createTimeline();
	createChart();

	nextFrame();
	play();

}

function updateSymbols( fieldName, tween ){
	propSymbols.selectAll( "circle" )
		.transition()
		.ease( "linear" )
		.duration( tween ? duration : 0 )
		.attr( "r", function(d){ 
			if ( !d.properties.data ) return 0;
			return symbolScale( d.properties.data[fieldName] );
		});
	setTimeout( function(){ d3.select( "#year" ).text( fieldName ) }, tween ? duration : 0 );
}

function createLegend(){
	var sizes = [10000000,50000000,100000000,500000000];
	var max = symbolScale( sizes[sizes.length-1] );
	var legend = d3.select( "header" )
		.insert ( "svg", "h1" )
		.attr( "width", max*2 + 10 )
		.attr( "height", 30 )
		.append( "g" )
		.attr( "id", "legend" );
	for ( var i in sizes ){
		legend.append( "circle" )
			.attr( "cx", 0 )
			.attr( "cy", 15 )
			.attr( "r", symbolScale( sizes[i] ) )
	}
	// for ( var i in sizes ){
	// 	legend.append( "text" )
	// 		.text( sizes[i]/1000000 + " million" )
	// 		.attr( "font-size", 12 )
	// 		.attr( "dominant-baseline", "middle" )
	// 		.attr( "x", max + 5)
	// 		.attr( "y", max - symbolScale( sizes[i] ) )
	// }
}

function createTimeline(){
	var timeline = svg.append("g")
		.attr( "id", "timeline" )
		.attr( "transform", "translate(180," + (height-75) + ")" );
	timeline.append( "rect" )
		.attr( "x", -180 )
		.attr( "y", -30 )
		.attr( "height", 30)
		.attr( "width", width)
		.attr( "fill", "white" )
		.attr( "opacity", .75 )
	timeline.append( "rect" )
		.attr( "id", "progress" )
		.attr( "x", 0 )
		.attr( "y", 0 )
		.attr( "height", 75);
	timeline.append( "line" )
		.attr({
			x1: -180,
			y1: 0,
			x2: width,
			y2: 0
		});
	var yearWidth = (width-230)/(maxYear-minYear);
	for ( var year = minYear; year <= maxYear; year++ ){
		var bigTick = year == minYear || year == maxYear || year % 10 == 0,
			x = (year-minYear)*yearWidth;
		if ( !bigTick ) continue;
		timeline.append( "line" )
			.attr("x1", x )
			.attr("y1", 0 )
			.attr("x2", x )
			.attr("y2", bigTick ? 75 : 5 );
		if ( bigTick && 
			( Math.abs( year-minYear ) > 3 && Math.abs( maxYear - year ) > 3 || year == minYear || year == maxYear )  ){
			timeline.append( "text" )
				.attr("x",x)
				.attr("y",-5)
				.attr("text-anchor","middle")
				.attr("font-size",24)
				.text(year)
		}
	}

	timeline.append( "text" )
		.attr( "id", "year" )
		.attr( "x", -170 )
		.attr( "y", 45 )
		.attr( "dominant-baseline", "middle")
}

function updateTimeline( tween ){
	var yearWidth = (width-230)/(maxYear-minYear);
	d3.select( "#progress" )
		.transition()
		.duration( tween ? duration : 0 )
		.ease( "linear" )
		.attr( "width", (currentYear-minYear) * yearWidth );
}

function createChart(){
	svg.append( "g" )
		.attr( "id", "chart" )
		.attr( "transform", "translate(180," + (height-75) + ")" );
	drawChart( "MYS" );
}

function drawChart( id ){
	var urban = urbanTotal[ id ];
	var rural = ruralTotal[ id ];
	var min = Infinity,
		max = -Infinity;
	for ( var year=minYear; year<=maxYear; year++ ){
		if ( parseInt( urban[year] ) < min ) min = parseInt( urban[year] );
		if ( parseInt( urban[year] ) > max ) max = parseInt( urban[year] );
		if ( parseInt( rural[year] ) < min ) min = parseInt( rural[year] );
		if ( parseInt( rural[year] ) > max ) max = parseInt( rural[year] );
	}
	min = Math.max( 0, min-(max-min)*.05 );
	max = max + (max-min)*.05;
	var chartScale = d3.scale.linear()
		.domain( [min,max] )
		.range( [75,0] );
	var yearWidth = (width-230)/(maxYear-minYear);
	var d1 = "",
		d2 = "";
	d3.selectAll( "#chart path" ).remove();
	d3.select( "#chart g" ).remove();
	for ( year=minYear; year<=maxYear; year++ ){
		var command1, command2;
		if ( year == minYear ){
			command1 = "M";
			command2 = "M";
		} else {
			if ( isNaN(urban[year]) || urban[year] === "" )
				command1 = "none";
			else
				command1 = "L";
			if ( isNaN(rural[year]) || rural[year] === "" )
				command2 = "none";
			else
				command2 = "L";
		}
		if ( command1 != "none" ) d1 += command1 + Math.round( (year-minYear)*yearWidth ) + " " + chartScale( urban[year] );
		if ( command2 != "none" ) d2 += command2 + Math.round( (year-minYear)*yearWidth ) + " " + chartScale( rural[year] );
	}
	d3.select( "#chart" )
		.append( "path" )
		.attr( "class", "urban" )
		.attr( "d", d1 )
	d3.select( "#chart" )
		.append( "path" )
		.attr( "class", "rural" )
		.attr( "d", d2 )

	var axis = d3.svg.axis()
		.scale( chartScale )
		.orient( "right" )
		.ticks(3)
		.innerTickSize( (width-230) )
		.outerTickSize( (width-230) )
		.tickFormat( function(d){
			return d/1000000 + "m"
		})

	d3.select( "#chart" )
		.append( "g" )
		.attr( "id", "axis" )
		.call( axis );

	d3.select( "#chart" )
		.append( "line" )
		.attr({
			x1: 0,
			y1: 15,
			x2: 15,
			y2: 0,
			transform: "translate( -175,-25 )",
			class: "urban"
		});
	d3.select( "#chart" )
		.append( "text" )
		.text( "urban" )
		.attr({
			x: -155,
			y: -10
		});

	d3.select( "#chart" )
		.append( "line" )
		.attr({
			x1: 0,
			y1: 15,
			x2: 15,
			y2: 0,
			transform: "translate( -100,-25 )",
			class: "rural"
		});

	d3.select( "#chart" )
		.append( "text" )
		.text( "rural" )
		.attr({
			x: -80,
			y: -10
		});
}

function play(){
	animationInterval = setInterval( nextFrame, duration );
}
function nextFrame(){
	if ( currentYear < minYear ){
		currentYear++;
		return;
	}
	updateSymbols( currentYear, currentYear != minYear );
	updateTimeline( currentYear != minYear );
	currentYear++;
	if ( currentYear > maxYear ){
		currentYear = minYear-1;
		pause();
	} 
}
function pause(){
	clearInterval(animationInterval);
}
	</script>
</body>
</html>
